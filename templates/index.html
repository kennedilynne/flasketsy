{% extends "base.html" %}
{% block title %}Welcome to {% endblock %}
{% block content %}
<br /><br />
    <div class="jumbotron">
    <h1><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE2jUZFEdXb8lFv6sTTGReFlkkSztcJDyVkJljY6vEojJ1q7h5_g" />EtsyDemo</h1>
        <p>This is a Flask App.</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Get Started!</a></p>
    </div>
    <br />
    <div class ="center">
        <div class="row">
        {% for x in listings %}
        <div class="col-md-3">
            <div class="thumbnail">
                <div class="caption">
                <h3><a href="{{url_for('listing_show', listing_id=x.id)}}">{{ x.name }}</a></h3>
                <p>{{ x.description[:25] }}</p>
                <p>{{ x.price }}</p>
                </div>
            </div>
        </div>
        <br /><br />
        {% endfor %}
        </div>
    </div>

{% endblock %}
